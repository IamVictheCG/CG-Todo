<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Application</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="app-container">
        <aside class="projects hidden">
            <h2>Projects</h2>
            <!-- <img class="close" src="./assets/close.svg" alt="close"> -->
            <div id="projectList">
                <div class="project-item">
                    <div class="projectBody">
                        <h3>General Todos</h3>
                        <p class="projectTasks">0 tasks</p>
                    </div>
                </div>
            </div>
            <!-- <button id="addProjectButton">Add Project</button> -->

            <div id="addProjectButton">
                <img src="./assets/plus.svg" alt="plus">
            </div>
        </aside>

        <main class="main-content hidden">
            <div id="blackBox"></div>
            <header>
                <h1 id="currentProjectHeader">All Todos</h1>
            </header>
            <div id="todoList">
                <div class="todo-card hidden">
                    <!-- <div class="todoContent">
                        <h3 class="title">TitleTitleTitleTitleTitleTitle</h3>
                        <p class="dueDate">12-02-2024</p>
                        <p class="description">
                            "On the other hand, we denounce with righteous indignation and dislike men who are so beguiled and demoralized by the charms of pleasure of the moment, so blinded by desire, that they cannot foresee the pain and trouble that are bound to ensue; 
                        </p>
                        <b class="parentProject">Personal</b>
                    </div> -->
                    <!-- <div class="delete"><p>Delete</p></div> -->

                </div>
            </div>

            <div id="active-todo"></div>
            
            <!-- <button id="addTodoButton">Add Todo</button> -->
            <div id="addTodoButton">
                <span class="close-button hidden">&times;</span>
                <img src="./assets/plus.svg" data-projectName="General" alt="plus">
            </div>
        </main>
        <div id="menu">
            <div class="menu-item" data-menu="home">
                <img src="./assets/icons8-home.svg" alt="home">
                <p>Home</p>
            </div>
            <div class="menu-item" data-menu="projects">
                <img src="./assets/briefcase-icon.svg" alt="projects">
                <p>Projects</p>
            </div>
        </div>
    </div>

    <div id="todoModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add/Edit Todo</h2>
            <form id="todoForm">
                <label for="todoTitle">Title</label>
                <input name="todoTitle" type="text" id="todoTitle" required maxlength="25">
                
                <label for="todoDescription">Description</label>
                <textarea name="todoDescription" id="todoDescription"></textarea>
                
                <div id="dueDate">
                    <label for="todoDueDate">Due Date:</label>
                    <input name="todoDueDate" type="date" id="todoDueDate">
                </div>
                
                <div id="priority">
                    <label for="todoPriority">Priority:</label>
                    <select name="todoPriority" id="todoPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <!-- <label for="todoNotes">Notes:</label>
                <textarea id="todoNotes"></textarea> -->

                <button type="submit">Save Todo</button>
            </form>
        </div>
    </div>

    <div id="ProjectModal" class="hidden">
        <div>
            <span id="closeProjectModal">&times;</span>
            <h2>Add Project</h2>
            <form>
                <input name="projectTitle" type="text" id="projectTitle" required maxlength="15" placeholder="Project Name">
                <button type="submit">Save Project</button>
            </form>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="todo.js"></script>
    <!-- <script src="demo2.js"></script> -->
</body>
</html>
